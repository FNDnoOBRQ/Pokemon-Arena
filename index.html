<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Arena</title>
</head>
<body>
    <img src="battlefield.png" alt="none..." class="field">


    <section class="friendlyPokemon" id="friendlyPokemon">
        <div><img src="" alt="" id="FPP" class="FPP"></div>
        <h2 class="name" id="name"></h2>
    </section>
    <div class="level" id="level"></div>
    <img src="" alt="." class="mainCharacter" id="mainCharacter">
    <section class="friendlyPokemonStats" id="friendlyPokemonStats">
        <input type="text" id="input" placeholder="Choose your pokemon">
        <button id="wwyd" class="wwyd" onclick="fight()"></button>
        <button id="wwyd2" class="wwyd2" onclick="surrender()"></button>
    </section>

    <img src="" alt="." class="hostilePokemon" id="hostilePokemon">
    <section class="EmenyPokemonStats" id="EmenyPokemonStats"></section>

    <script src="script.js"></script>
</body>
</html>
